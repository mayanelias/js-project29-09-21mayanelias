    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"
        integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const form = document.getElementById("forms");
        form.addEventListener("submit", addProduct);
        function addProduct(e) {
            e.preventDefault();
            const category = document.getElementById("category").value;
            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;
            const price= document.getElementById("price").value;
            const size= document.getElementById("size").value;
            const description  = document.getElementById("description").value;
            const image1= document.getElementById("img1").value;
            const image2  = document.getElementById("img2").value;
            axios
                .post("/products", {
                    category: category,
                    id: id,
                    name:name,
                    price:price,
                    size:size,
                    description:description,
                    image1:image1,
                    image2:image2,
                    
                })
                .then(function (response) {
                    console.log(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
