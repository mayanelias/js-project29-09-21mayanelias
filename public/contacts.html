    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"

    <script>
        const form = document.getElementById("forms");
        const showContacts= document.getElementById("showContacts");
        form.addEventListener("submit", addPerson);
        function addPerson(e) {
            e.preventDefault();
            const firstName = document.getElementById("fname").value;
            const lastName = document.getElementById("lname").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            axios
                .post("/contacts", {
                    firstName: firstName,
                    lastName: lastName,
                    phoneNumber: phoneNumber,
                    email: email,
                    message: message
                })
                .then(function (response) {
                    console.log(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
        function getPerson() {
            axios
                .get("/contacts")
                .then(function (response) {
                    const messages = response.data;
                console.log(response.data);
                for(let i=0;i<messages.length;i++){
                showContacts.innerHTML+=`<h1>${messages[i].firstName}
                ${messages[i].lastName}
                ${messages[i].phoneNumber}
                ${messages[i].email}
                ${messages[i].message}</h1>`
                }
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
